<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MINI GAMES</title>
</head>
<body>
    <div id="app">
        <h1 class="title">MINI GAMES</h1>
        <div class="summary">
           <p>JanKenPon</p>
           <p id="inGame"></p>
           <p id="result"></p>
        </div>
        <div class="games">
            <div class="option" onclick="pickOption('üñê')">üñê</div>
            <div class="option" onclick="pickOption('‚úä')">‚úä</div>
            <div class="option" onclick="pickOption('‚úå')">‚úå</div>
        </div>
    </div>

    <script>
        // default start games
        class Start{
            constructor() {
                this.playerName = "Kamu";
                this.botName = "Bot";
                this.playerOption;
                this.botOption;
                this.winner = "";
            }
            // getter => untuk memanggil opsi yang dipilih bot
            get getBotOption() {
                return this.botOption;
            }
            // setter => untuk set apa yang dipilih bot
            set setBotOption(option) {
                this.botOption = option;
            }
            // getter => untuk memanggil opsi yang dipilih player
            get getPlayerOption() {
                return this.playerOption;
            }
            // setter => untuk set apa yang dipilih player
            set setPlayerOption(option) {
                this.playerOption = option;
                console.log(option);
            }
            // random opsi yang dipilih bot
            botBrain() {
                const option = ['üñê', '‚úä', '‚úå'];
                const bot = option[Math.floor(Math.random() * option.length)];
                return bot;
            }
            // menentukan kondisi pemenang
            winCalculation() {
                if(this.botOption == 'üñê' && this.playerOption == '‚úå'){
                    return this.winner = this.playerName;
                } else if(this.botOption == 'üñê' && this.playerOption == '‚úä'){
                    return this.winner = this.botName;
                } else if(this.botOption == '‚úå' && this.playerOption == '‚úä'){
                    return this.winner = this.playerName;
                } else if(this.botOption == '‚úå' && this.playerOption == 'üñê'){
                    return this.winner = this.botName;
                } else if(this.botOption == '‚úä' && this.playerOption == 'üñê'){
                    return this.winner = this.playerName;
                } else if(this.botOption == '‚úä' && this.playerOption == '‚úå'){
                    return this.winner = this.botName;
                } else {
                    return this.winner = 'SERI';
                }
            }
            // menampilkan hasil dari winCalculation
            matchResult() {
                if(this.winner == this.playerName) {
                    return `üéâ Selamat ${this.winner} Menang! üéâ`;
                } else if(this.winner == this.botName) {
                    return `Yahh ${this.playerName} Kalah üò≠`;
                } else {
                    return `${this.winner}, Gak Ada Yang Menangü§™`;
                }
            }
        }

        function pickOption(params) {
            const start = new Start();
            start.setPlayerOption = params;
            start.setBotOption = start.botBrain();
            start.winCalculation();
            start.botBrain();
            // console.log("player pilih : ", start.playerOption);
            // console.log("bot pilih : ", start.botOption);
            // console.log("pemenang : ", start.winner);
            
            // menampilkan hasil setelah memilih opsi
            const inGame = document.getElementById("inGame");
            const result = document.getElementById("result");
            inGame.textContent = "...";
            result.textContent = "loading"
            setTimeout(() => {
                inGame.textContent = `${start.getPlayerOption} VS ${start.getBotOption}`;
                result.textContent = start.matchResult();
            }, 1500);
        }

        // animasi font title
        const title = document.getElementsByClassName("title");
        title[0].style.color = "#F0F6F6";
        setInterval(function() {
            title[0].style.color = "#FF66B3";
            setTimeout(function() {
                title[0].style.color = "#F4E04D";
                setTimeout(function() {
                    title[0].style.color = "#F0F6F6";
                }, 1000);
            }, 1000);
        }, 1500);
    </script>
</body>
</html>
